<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>HTML FORMS</h1>
    <form method="GET" action="hello.html">
        <label for="username">Username : </label>
        <input type="text" id="username" placeholder="type your name" required> <br> <br>

        <label for="password">Password : </label>
        <input type="password" id="password" placeholder="type password" required> <br> <br>

        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="enter your email"required> <br> <br>
        
        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value=""> <br>
        
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"> <br>
               
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others"> <br>
        
        <label for="age-group">Select your age group</label>
        <select name="age-group values" id="age-group">
            <option value="5-10">5-10</option>
            <option value="11-15">11-15</option>
            <option value="16-20">16-20</option>
            <option value="21-30">21-30</option>
            </select>
            <br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
